spring:
    datasource:
        url: jdbc:postgresql://localhost:5433/car_rental
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver

    logging:
        level:
            org.flywaydb: DEBUG

    jpa:
        hibernate:
            ddl-auto: validate
        show-sql: true
        properties:
            hibernate:
              default_schema: car_rental
              format_sql: true

    flyway:
        enabled: true
        baseline-on-migrate: false
        validate-on-migrate: false
        encoding: UTF-8
        detect-encoding: true
    data:
      web:
        cors:
          allowed-origins: "http://localhost:5176"
          allowed-methods: "*"
          allowed-headers: "*"
          allow-credentials: true

        pageable:
          default-page-size: 20
          max-page-size: 100

    mail:
      host: localhost
      port: 1025
      username: ""
      password: ""
      properties:
        mail:
          smtp:
            auth: false
            starttls:
              enable: false

    servlet:
      multipart:
        max-file-size: 40MB
        max-request-size: 40MB


