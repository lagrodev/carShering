spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/car_rental
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate:
                format_sql: true

    flyway:
        enabled: false
        url: jdbc:postgresql://localhost:5432/car_rental
        user: postgres
        password: postgres
        baseline-on-migrate: true
        validate-on-migrate: false
