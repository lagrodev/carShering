spring:
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: false



  flyway:
    enabled: true
    baseline-on-migrate: false
    validate-on-migrate: false
    encoding: UTF-8
    detect-encoding: true


    locations: classpath:testdb/migration

    # не работает
    ignore-migration-patterns: "24.1.2:*"
